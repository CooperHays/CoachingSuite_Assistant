<ngb-carousel *ngIf="images">
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper">
      <img class="carousel-img" [src]="images[0]" alt="Random first slide">
    </div>
    <div class="carousel-caption">
      <h3>Your Program. Your Team. Your Way.</h3>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper">
      <img class="carousel-img" [src]="images[1]" alt="Random second slide">
    </div>
    <div class="carousel-caption">
      <h3>Program and Team Management, simplified.</h3>
    </div>
  </ng-template>
  <ng-template ngbSlide>
    <div class="picsum-img-wrapper">
      <img class="carousel-img" [src]="images[2]" alt="Random third slide">
    </div>
    <div class="carousel-caption">
      <h3>Coach, Player, & Parent Communication</h3>
    </div>
  </ng-template>
</ngb-carousel>
